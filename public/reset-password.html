<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mini Auth</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">üîê Mini Auth</div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-header">
                    <h1>Reset Password</h1>
                    <p>Enter your new password</p>
                </div>

                <div id="alert-container"></div>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter new password" required minlength="6">
                        <div class="password-strength" id="password-strength">
                            <div class="password-strength-bar" id="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                            placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                        Reset Password
                    </button>
                </form>

                <div class="auth-footer">
                    <a href="/login.html">Back to login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        const form = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthBar = document.getElementById('strength-bar');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Invalid reset link', 'error');
            setTimeout(() => {
                window.location.href = '/forgot-password.html';
            }, 2000);
        }

        // Password strength indicator
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Resetting<span class="spinner"></span>';

            try {
                const result = await resetPassword(token, { password });

                if (result.success) {
                    showAlert(result.message, 'success');
                    form.reset();
                    strengthBar.className = 'password-strength-bar';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert(error.message || 'Password reset failed. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>

</html>
