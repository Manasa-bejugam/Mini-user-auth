<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Mini Auth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">üîê Mini Auth</div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card">
            <div class="card-header">
                <h1>Email Verification</h1>
                <p>Verifying your email...</p>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('No verification token found', 'error');
        } else {
            verifyEmail(token);
        }

        async function verifyEmail(token) {
            try {
                const response = await fetch(`/api/auth/verify/${token}`);
                const result = await response.json();

                if (result.success) {
                    showMessage('Email verified successfully! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    showMessage(result.message || 'Verification failed', 'error');
                }
            } catch (error) {
                showMessage('Something went wrong. Please try again.', 'error');
            }
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = msg;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>

</html>
